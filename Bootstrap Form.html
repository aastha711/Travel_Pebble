<!doctype html>
<html>
<head>
<title>Bootstrap Form</title>
<meta name="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-- Google fonts start -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<!-- Google fonts End -->
</head>

<body>
<h1>Biling details </h1>

<div class="container">
  <div class="row">
  <div class="col-md-6">
 <form class="form-horizontal">
  
 <div class="form-group">
   <label class="control-label col-sm-2" for="name">Name</label>
   <div class="col-sm-10">
   <input type="text" class="form-control" id="name"></div>
  </div>
   
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="email"></div>
   </div>
    
    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="pwd"></div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Address</label>
    <div class="col-sm-10">
    <input type="Text" class="form-control" id="pwd"></div>
    </div>
     
    <div class="form-group  col-sm-10 col-sm-offset-2">
    
    <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
     <label class="radio-inline"><input type="radio" name="optradio" checked>Female</label>
     <label class="radio-inline"><input type="radio" name="optradio" checked>Other</label>
     </div>
     <br>
     <div class="form-group">
       <label>Additional info:</label>
       <textarea class="form-control" rows="5"></textarea>
     
     
     
   </form>  
   
   
   
</div>
</div>
</div>


<form>
   <div class="input-group">
   <span class="input-group-addon">
   <i class="glyphicon glyphicon-user"></i></span>
    <input type="text" class="form-control" name="email" placeholder="Enter your email">
   </div>
   </form>


<form>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>





<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
<!-- Default form login -->
